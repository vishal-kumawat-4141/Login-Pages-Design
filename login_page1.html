<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="login_page1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form action="#">
               <h1>Login</h1>
            <div class="input-box">
                <!-- <label for="user_name">User Name</label> -->
                <input type="email" placeholder="Enter your Email" id="user_name" name="u-name" required>
            </div>
            <div class="input-box">
                <!-- <label for="user_password">Password</label> -->
                <input type="password" placeholder="Enter your Password" id="user_password" name="u-pass" required>
            </div>

            <div class="remember-forgate">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgoat password</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Rigister</a></p>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
